

<div id = "Skills" class="bg-light">
<div class="container bg-light mt-5 border-light rounded-3">
   
<div class="row">
    <h1 class="text-center mt-5 ">My Skillset</h1>
    <div class="col-md-6 mt-5">
        <div class="skill-progress mb-5">
            <div class="mb-2 d-flex justify-content-center align-items-center">
                <h5 class="text-center me-2 mb-0">HTML</h5>
                <fa-icon [icon]="faHtml5" class="fs-3 mt-0"></fa-icon>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
            </div>
        </div>
        <div class="skill-progress mb-5">
            <div class="mb-2 d-flex justify-content-center align-items-center">
                <h5 class="text-center me-2 mb-0">CSS</h5>
                <fa-icon [icon]="faCss3" class="fs-3 mt-0"></fa-icon>
            </div>
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">85%</div>
            </div>
        </div>
        <div class="skill-progress mb-5">
            <div class="mb-2 d-flex justify-content-center align-items-center">
                <h5 class="text-center me-2 mb-0">JavaScript</h5>
                <fa-icon [icon]="faJs" class="fs-3 mt-0"></fa-icon>
            </div>
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80%</div>
            </div>
        </div>
    </div>

    <div class="col-md-6 mt-5">
        <div class="skill-progress mb-5">
            <div class="mb-2 d-flex justify-content-center align-items-center">
                <h5 class="text-center me-2 mb-0">Angular</h5>
                <fa-icon [icon]="faAngular" class="fs-3 mt-0"></fa-icon>
            </div>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
            </div>
        </div>
        <div class="skill-progress mb-5">
            <div class="mb-2 d-flex justify-content-center align-items-center">
                <h5 class="text-center me-2 mb-0">React</h5>
                <fa-icon [icon]="faReact" class="fs-3 mt-0"></fa-icon>
            </div>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
            </div>
        </div>
        <div class="skill-progress mb-5">
            <div class="mb-2 d-flex justify-content-center align-items-center">
                <h5 class="text-center me-2 mb-0">Node.js</h5>
                <fa-icon [icon]="faNodeJs" class="fs-3 mt-0"></fa-icon>
            </div>
            <div class="progress">
                <div class="progress-bar bg-secondary" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">65%</div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
